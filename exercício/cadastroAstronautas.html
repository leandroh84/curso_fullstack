<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro</title>
</head>
<h3>Cadastro da liga dos Astronautas</h3>
<form action="">
    <div>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name">
    </div>

    <br>
    <div>
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email">
        <label for="psw">- Senha</label>
        <input type="password" id="psw" name="psw">
    </div>

    <br>

    <div>
        <label for="dtnascimento">Data de Nascimento</label>
        <input type="date" id="dtnascimento" name="dtnascimento">
        <label for="foto">- Foto</label>
        <input type="file">
    </div>

    <br>

    <div>
        <label for="nacionalidade">Nacionalidade</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="r">Russa</option>
            <option value="a">Americana</option>
            <option value="b">Brasileira</option>
        </select>
        <label for="gender">- Gênero</label>
        <label for="male">M</label>
        <input type="radio" id="gmasc" name="gender" value="Masculino">
        <label for="female">F</label>
        <input type="radio" id="gfem" name="gender" value="Feminino">
    </div>

    <br>
    Suas principais qualidades:
    <div>
        <label for="smart">Inteligência </label>
        <input type="checkbox" id="smart" name="smart" value="Inteligência">
        <label for="resilience">| Resiliência</label>
        <input type="checkbox" id="resilience" name="resilience" value="Resiliência">
        <label for="stamina">| Preparo Físico</label>
        <input type="checkbox" id="stamina" name="stamina" value="Preparo Físico">
        <label for="education">| Eduacação</label>
        <input type="checkbox" id="education" name="education" value="Educação">
        <label>|</label>
    </div>

    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>

    <br>
    <div>
        <input type="submit" value="Criar">
    </div>
</form>
</body>
</html>
