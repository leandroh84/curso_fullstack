<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Encontre no google</h1>
    <form target="blank" action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input
        type="text"
        id=""
        name="q"
        placeholder="Pesquisa"
        required
        autocomplete="off"
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
